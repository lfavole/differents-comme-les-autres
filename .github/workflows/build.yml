# Source: https://devleon.com/posts/zola/

name: Build and deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build the website
    runs-on: ubuntu-latest
    steps:
      - name: Install the latest version of Zola
        run: |
          set -x
          ZOLA_VERSION="$(curl https://api.github.com/repos/getzola/zola/releases/latest | jq -r .name)"
          wget -O - \
            "https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" \
          | sudo tar xzf - -C /usr/local/bin
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true
          submodules: recursive
      - name: Build with Zola
        run: zola build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    needs: build

    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
